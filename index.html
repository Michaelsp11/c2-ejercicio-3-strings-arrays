<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de palabras</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="/js/analiza-palabras.js"></script>
    <script src="/js/scripts.js" defer></script>
</head>

<body>
    <main class="contenedor-principal container-fluid">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-7">
                <form class="form">
                    <div class="form-group">
                        <label for="palabras">Palabras:</label>
                        <textarea class="form-control" id="palabras"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Procesar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
